actor: Tester
coverage:
  enabled: true
  blacklist:
      include:
            - assets/*
            - views/*
            - tests/*

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M

config:
    test_entry_url: http://localhost:8080/index-test.php
