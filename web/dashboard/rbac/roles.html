<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>

    <!-- Font-awesome CSS File -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
    <!-- Twitter Bootstrap 3 CSS File -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- jQuery JS File -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../vendor/bower/layer/layer.js"></script>

    <script src="../lib.js"></script>
</head>
<body ng-app="roles" ng-controller="RolesCtrl">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Roles</h3>
    </div>
    <div class="panel-body">
        <button class="btn btn-default" ng-click="create()">
            <span class="fa fa-plus"> Create a Role</span>
        </button>
        <hr />
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
            <tr>
                <th>Name</th>
                <th>Label</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="r in roles">
                <td><span ng-bind="r.name"></span></td>
                <td><span ng-bind="r.description"></span></td>
                <td><span ng-bind="r.createdAt | date"></span></td>
                <td>
                    <span class="btn fa fa-edit" ng-click="update(r)"></span>
                    <span class="btn fa fa-trash" ng-click="remove(r)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="form_dlg" style="padding: 50px;display:none">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-6">
                <input ng-model="role.name" name="name" type="text" class="form-control" ng-show="isCreate">
                <label ng-bind="role.name" name="name" type="text" class="form-control" ng-hide="isCreate"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Label</label>

            <div class="col-sm-6">
                <input ng-model="role.description" name="description" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="save()" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

<script>
    Identity.loginRequired();

    var app = angular.module('roles', []);
    app.controller('RolesCtrl', function ($scope, $http) {
        var save_url = {url: '', method: ''};
        var dlg;

        $scope.role = {name: '', description: ''};
        $scope.isCreate = true;

        // Load Data
        $scope.load = function () {
            API.call({url: '/roles', method: 'get'})
                    .success(function (data, status) {
                        $scope.roles = data;
                        $scope.$apply();
                    });
        };
        $scope.load();

        // Create Data
        $scope.create = function(){
            $scope.role = {name: '', description: ''};
            $scope.isCreate = true;
            dlg = layer.open({
                title: 'Create',
                type: 1,
                skin: 'layui-layer-rim',
                area: '600px',
                shadeClose: true,
                content: $("#form_dlg")
            });
            save_url = {
                url: '/roles',
                method: 'post'
            };
        };

        // Update Data
        $scope.update = function (r) {
            $scope.role.name = r.name;
            $scope.role.description = r.description;

            $scope.isCreate = false;
            dlg = layer.open({
                title: 'Update',
                type: 1,
                skin: 'layui-layer-rim',
                area: '600px',
                shadeClose: true,
                content: $("#form_dlg")
            });
            save_url = {
                url: '/roles/' + r.name,
                method: 'put'
            };
        };

        // Remove Data
        $scope.remove = function (r) {
            layer.confirm('Are you sure to delete this?', function () {
                Debug.log('/roles/' + r.name);
                API.call({url: '/roles/' + r.name, method: 'delete'})
                        .success(function () {
                            layer.msg('Successfully');
                            $scope.load();
                        });
            });
        };

        // Save to server
        $scope.save = function () {
            API.call({url: save_url.url, method: save_url.method, data: $.param($scope.role)})
                    .success(function (data, status) {
                        layer.close(dlg);
                        layer.msg('Successfully');
                        $scope.load();
                    });
        };
    });
</script>

</body>
</html>
